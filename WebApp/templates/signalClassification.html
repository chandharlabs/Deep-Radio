<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signal Classification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .homeButton {
        position: fixed;
        top: 1em;
        left: 1em;
        z-index: 10;
      }
      .homeButton button {
        height: 2em;
        width: 4.8em !important;
        background: cornflowerblue;
        font-size: large;
        border-radius: 7px;
      }
      .banner {
        width: 100%;
        height: 10%;
        background-color: #c1156f;
        color: white;
        text-align: center;
        padding: 20px 0;
      }
      .container {
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .container button {
        width: 200px;
        padding: 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        color: white;
        background-color: #333;
        transition: background-color 0.3s;
      }
      .container button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="homeButton">
      <button onclick="location.href='/'">Home</button>
      <button onclick="location.href='/'">Go back</button>
    </div>
    <div class="banner">
      <h1>Signal Classification</h1>
      <p>By Chandhar Research Labs</p>
    </div>
    <div class="container">
      <button onclick="location.href='/test_and_train'">Dataset Generation</button>
      <button onclick="location.href='/signalClassification_train'">Training</button>
      <button onclick="location.href='/predict_page'">Testing</button>
      <button onclick="location.href='/predict_page'">Predict</button>
    </div>
  </body>
</html>
