<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDR Configuration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .homeButton {
        position: fixed;
        top: 1em;
        left: 1em;
        z-index: 10;
      }
      .homeButton button {
        height: 2em;
        width: 4.8em !important;
        background: cornflowerblue;
        font-size: large;
        border-radius: 7px;
      }
      form {
        margin-bottom: 20px;
      }
      label {
        display: inline-block;
        width: 150px;
        margin-bottom: 10px;
      }
      input {
        margin-bottom: 10px;
        width: 200px;
      }
      button {
        margin: 10px 0;
      }
      .banner {
        width: 100%;
        height: 10%;
        background-color: blue;
        color: white;
        text-align: center;
        padding: 20px 0;
      }
      .container {
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .container button {
        width: 200px;
        padding: 10px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        color: white;
        background-color: green;
        transition: background-color 0.3s;
      }
      .container button:hover {
        background-color: darkgreen;
      }
    </style>
  </head>
  <body>
    <div class="homeButton">
      <button onclick="location.href='/'">Home</button>
      <button onclick="location.href='/'">Go back</button>
    </div>
    <div class="banner">
      <h1>Jammer</h1>
      <p>By Chandhar Research Labs Pvt. Ltd.</p>
    </div>
    <div class="container">
      <form id="sdr-config-form">
        <label for="sample_rate">Sample Rate (Hz):</label>
        <input
          type="number"
          id="sample_rate"
          name="sample_rate"
          value="30000000"
        /><br />

        <label for="tx_gain">Transmission Gain (dB):</label>
        <input type="number" id="tx_gain" name="tx_gain" value="60" /><br />

        <label for="num_samples">Number of Samples:</label>
        <input
          type="number"
          id="num_samples"
          name="num_samples"
          value="4096"
        /><br />

        <label for="hop_interval">Hop Interval (s):</label>
        <input
          type="number"
          id="hop_interval"
          name="hop_interval"
          value="1"
        /><br />

        <label for="freq_list">Frequency List (Hz):</label>
        <input
          type="text"
          id="freq_list"
          name="freq_list"
          value="2310000000, 2329000000, 881000000"
        /><br />

        <button type="button" id="start-button">Start</button>
        <button type="button" id="stop-button" disabled>Stop</button>
      </form>
      <h2>Status:</h2>
      <pre id="status-message"></pre>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const startButton = document.getElementById("start-button");
        const stopButton = document.getElementById("stop-button");
        const statusMessage = document.getElementById("status-message");
        let processId = null;

        startButton.addEventListener("click", () => {
          const formData = new FormData(
            document.getElementById("sdr-config-form")
          );
          startButton.disabled = true;
          startButton.style.backgroundColor = "yellow";
          startButton.style.color = "black";
          startButton.textContent = "Running...";

          fetch("/start_sdr", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              statusMessage.textContent = data.message;
              processId = data.process_id;
              startButton.disabled = false;
              startButton.style.backgroundColor = "green";
              startButton.textContent = "Start";
              stopButton.disabled = false;
            })
            .catch((error) => {
              statusMessage.textContent = "An error occurred: " + error;
              startButton.disabled = false;
              startButton.style.backgroundColor = "green";
              startButton.textContent = "Start";
            });
        });

        stopButton.addEventListener("click", () => {
          fetch("/stop_sdr", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ process_id: processId }),
          })
            .then((response) => response.json())
            .then((data) => {
              statusMessage.textContent = data.message;
              stopButton.disabled = true;
            })
            .catch((error) => {
              statusMessage.textContent = "An error occurred: " + error;
            });
        });
      });
    </script>
  </body>
</html>
