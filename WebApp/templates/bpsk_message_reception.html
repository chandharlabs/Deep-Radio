<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BPSK Decoder</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        color: #333;
      }
      form {
        margin-bottom: 20px;
      }
      label {
        display: inline-block;
        width: 150px;
      }
      input {
        margin-bottom: 10px;
      }
      button {
        margin-top: 10px;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .banner {
        width: 100%;
        height: 10%;
        background-color: #c1156f;
        color: white;
        text-align: center;
        padding: 20px 0;
      }
      .homeButton {
        position: fixed;
        top: 1em;
        left: 1em;
        z-index: 10;
      }
      .homeButton button {
        height: 2em;
        width: 4.8em !important;
        background: cornflowerblue;
        font-size: large;
        border-radius: 7px;
      }
      .container {
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .container button {
        width: 200px;
        padding: 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        color: white;
        background-color: #333;
        transition: background-color 0.3s;
      }
      .container button:hover {
        background-color: #555;
      }
      .buttonsSection {
        display: flex;
        justify-content: center;
      }
      pre {
        background-color: #f4f4f4;
        padding: 10px;
        border: 1px solid #ddd;
        min-width: 30vw;
        min-height: 10vh;
        /* background: gray; */
        border: gray solid 5px;
        padding: 5px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="homeButton">
      <button onclick="location.href='/'">Home</button>
      <button onclick="location.href='/'">Go back</button>
    </div>
    <div class="banner">
      <h1>BPSK Message Decoding</h1>
      <p>By Chandhar Research Labs</p>
    </div>
    <div class="container">
      <div class="input-group">
        <label for="samp_rate">Sample Rate:</label>
        <input type="text" id="samp_rate" name="samp_rate" value="1e6" /><br />

        <label for="packet_len">Packet Length:</label>
        <input type="text" id="packet_len" name="packet_len" value="10" /><br />

        <label for="center_freq">Center Frequency:</label>
        <input
          type="text"
          id="center_freq"
          name="center_freq"
          value="700e6"
        /><br />

        <label for="gain">Gain:</label>
        <input type="text" id="gain" name="gain" value="17" /><br />

        <div class="buttonsSection">
          <button id="start-button">Start</button>
        </div>
      </div>
      <div class="buttonsSection">
        <button id="stop-button">Stop</button>
      </div>

      <h2>Decoded Message:</h2>
      <pre id="decoded_message">{{ decoded_message }}</pre>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        const decodedMessage = document.getElementById('decoded_message');

        startButton.addEventListener('click', () => {
          const data = {
            samp_rate: document.getElementById('samp_rate').value,
            packet_len: document.getElementById('packet_len').value,
            center_freq: document.getElementById('center_freq').value,
            gain: document.getElementById('gain').value,
          };

          fetch('/bpsk_start_receiving', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
          })
            .then((response) => response.json())
            .then((data) => {
              decodedMessage.textContent = data.decoded_message;
            });
        });

        stopButton.addEventListener('click', () => {
          fetch('/bpsk_stop_receiving', {
            method: 'POST',
          })
            .then((response) => response.json())
            .then((data) => {
              decodedMessage.textContent = data.decoded_message;
            });
        });
      });
    </script>
  </body>
</html>
